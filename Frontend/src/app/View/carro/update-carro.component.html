<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Actualizar Carro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Actualizar Carro</ion-card-title> <!-- Alineado el tÃ­tulo al centro -->
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-list>
            <ion-item lines="full">
              <ion-label position="floating">Marca</ion-label>
              <ion-input type="text" id="marca" name="marca" autocomplete="off" required></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Modelo</ion-label>
              <ion-input type="text" id="modelo" name="modelo" autocomplete="off" required></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Placa</ion-label>
              <ion-input type="text" id="placa" name="placa" autocomplete="off" required></ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Color</ion-label>
              <ion-input type="text" id="color" name="color" autocomplete="off" required></ion-input>
            </ion-item>
          </ion-list>

          <ion-button type="submit" color="success" expand="full" class="mb-1">
            <ion-icon name="save-sharp"></ion-icon> Guardar
          </ion-button>

          <ion-button color="primary" expand="full" routerLink="/allCarro">
            <ion-icon name="return-down-back-sharp"></ion-icon> Volver
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
