<ion-content class="ion-padding">
  <div class="row mt-8">
    <div class="col-md-4 mx-auto">
      <ion-card>
        <ion-card-header>
          <ion-title text-center>aCTUALIZAR RECETA</ion-title>
        </ion-card-header>

        <ion-card-content>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <ion-list>
              <ion-item lines="full">
                <ion-input labelPlacement="floating" type="text" id="titulo" name="titulo" autocomplete="off"
                  required [(ngModel)]="categoria.nombre"><div slot="label">Nombre: </div>
                </ion-input>
              </ion-item>
            </ion-list>
            
            <ion-list>
              <ion-item lines="full">
                <ion-input labelPlacement="floating" type="text" id="director" name="director" autocomplete="off"
                  required [(ngModel)]="categoria.descripcion"><div slot="label">Descripci√≥n: </div>
                </ion-input>
              </ion-item>
            </ion-list>

            <button class="btn btn-success w-100 mb-1" [disabled]="!f.valid" ><ion-icon name="save-sharp"></ion-icon></button>

            <ion-button color="primary" expand="full" routerLink="/recetas">
              <ion-icon name="return-down-back-sharp"></ion-icon></ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
